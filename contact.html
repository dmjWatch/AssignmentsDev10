<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<title>PC Contact Us</title>
</head>

<body>

		<header>
			<h1 align="center">Posh Chipotle</h1>
			<hr />
		</header>
		
		<nav>
			<p><a href="index.html" target="_self">Home</a>&nbsp&nbsp&nbsp
			<a href="menu.html" target="_self">Menu</a>&nbsp&nbsp&nbsp
			<a>Contact Us</a></p>
			<hr />
		</nav>
		
	<main align="center">
		<div style="text-align:center-left;">
		<form action="contact.html" method="POST" align="middle">
			Name: <input type="text" name="userName" /><br />
			Email:<input type="text" name="userEmail" /><br />
			Phone:<input type="text" name="userPhone" /><br />
			Reason for Inquiry: <select name="userReason">
				<option value="catering">Catering</option>
				<option value="private">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select><br />
			Additional Information:<input type="textarea" name="info" /><br />
			Have you been to the restaurant? <input type="radio" name="answer" value="NO" />No
			<input type="radio" name="answer" value="YES" />Yes<br />
			<input type="submit" />
		</form>
		</div>
		
	</main>
</body>
</html>
